<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}" class="scroll-smooth selection:bg-lime">

  {% include head.html %}

  <body>
    <!-- mobile nav (off-canvas ui) -->
    <div class="burger md:hidden"></div>
    <nav class="mobile top-8 md:hidden">
      <ul class="transition-all duration-200">
          <li class="close"></li>
          {% include nav.html %}
      </ul>
      <div class="overlay transition-colors duration-300"></div>
    </nav>

    <header class="p-12 md:p-16">
      <h1>Rise & Thrive Report</h1>
      <h2>Qualitative research report on Women of Color Founders in Berlin</h2>
    </header>
    <div class="fdl-wrapper p-6 md:p-12 md:grid grid-cols-4 gap-8 my-8 md:container mx-auto">
      <nav class="md:sticky hidden md:block top-8">
        <ul>
            {% include nav.html %}
        </ul>
      </nav>
      <main class="fdl-content col-span-3">
        {{ content }}
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/scripts.js"></script>

  </body>

</html>
